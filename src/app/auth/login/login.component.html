<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
          <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
          <div *ngIf="loginForm.get('email').errors.email">Please enter valid Email</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
          <div *ngIf="loginForm.get('password').errors.minlength">Password should be 4 character</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
