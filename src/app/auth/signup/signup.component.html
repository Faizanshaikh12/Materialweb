<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>SignUp</h3>
      <hr>
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div *ngIf="signupForm.get('email').touched && signupForm.get('email').invalid">
            <div *ngIf="signupForm.get('email').errors.required">Email is required</div>
            <div *ngIf="signupForm.get('email').errors.email">Please enter valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="Password" class="form-control" placeholder="Enter password" formControlName="password">
          <div *ngIf="signupForm.get('password').touched && signupForm.get('password').invalid">
            <div *ngIf="signupForm.get('password').errors.required">Password is required</div>
            <div *ngIf="signupForm.get('password').errors.minlength">Password should be 4 character</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
