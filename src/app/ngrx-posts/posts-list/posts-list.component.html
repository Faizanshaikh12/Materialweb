<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>

    <div>
      <a class="btn btn-primary" [routerLink]="['/posts/addPost']">Add Post</a>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts$ | async">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
          <a class="btn btn-success mr-2" [routerLink]="['editPost', post.id]">Update</a>
          <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>

</div>
