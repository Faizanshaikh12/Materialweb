<form (ngSubmit)="inputForm.valid && onSubmit()" #inputForm="ngForm" novalidate>

  <div class="container">
    <div class="form-row" *ngFor="let obj of data; let i=index">
      <div class="form-group col-md-4">
        <label for="name">Name</label>
        <input type="text" class="form-control is-invalid" id="name" [(ngModel)]="obj.name" name="name{{i}}"
               [ngClass]="{'is-invalid': name.touched && name.invalid}" #name="ngModel" required>
        <p class="invalid-feedback">Name is requied.</p>
      </div>
      <div class="form-group col-md-2 mt-auto" *ngIf="i!=0">
        <div class="btn btn-danger" (click)="removeAddress(i)">-</div>
      </div>
    </div>
    <span class="btn btn-success mr-2" (click)="addForm()">+</span>
    <button class="btn btn-primary" [disabled]="inputForm.invalid">Submit</button>
  </div>
</form>
